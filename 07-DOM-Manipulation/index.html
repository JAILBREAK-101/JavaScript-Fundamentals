<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Manipulation</title>
</head>
<body>
    
    <!-- // A form that receives the food user selects and returns the price to them on the screen. -->
    <form action="#">
        <label for="food">Pick your food: </label>
        <br>

        <input type="checkbox" name="food" id="Rice and Chicken">
        <label for="Rice and Chicken">Rice and Chicken (1,900 naira)</label>
        <br>
        
        <input type="checkbox" name="food" id="Spagetti and Egg">
        <label for="Spagetti and Egg">Spagetti and Egg (2,200 naira)</label>
        <br>
        
        <input type="checkbox" name="food" id="Fried Fish">
        <label for="Fried Fish">Fried Fish (3,000 naira)</label>
        <br>
        
        <input type="checkbox" name="food" id="Grilled Chicken">
        <label for="Grilled Chicken">Grilled Chicken (4,500 naira)</label>
        <br>
        
        <input type="checkbox" name="food" id="Coslow">
        <label for="Coslow">Coslow (800 naira)</label>
        <br>
        
        <input type="checkbox" name="food" id="Yam and Stew">
        <label for="Yam and Stew">Yam and Stew (1,500 naira)</label>
        <br>

        <input type="button" value="">
    </form>
 
</body>
</html>
